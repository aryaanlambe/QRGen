<body>


	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-scrollwhell="0" data-draggable="1"></div>

		<button class="contact100-btn-show">
			<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
		</button>

		<div class="wrap-contact100">

			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					QR Generator
				</span>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="You can't generate a QR Code without filling this field.">
					<span class="label-input100">Enter your Text.</span>
					<input class="input100" id="data" type="text" name="name" placeholder="Weblinks, plain text, anything!">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<input type="button" class="contact100-form-btn" value="Get QR Code" onclick="generateQRCode()">
				</div>
				<!--Used for displaying Generated QR Code image-->
				<div class="welcome-thumb">
				            <img id="qr" src="" width="100%">
				        </div>
			</form>

			<span class="contact100-more">
				You can drag & drop the generated image to wherever you need it. Color scheme was somewhat inspired by revo. <span class="contact100-more-highlight">https://www.onlyrevo.com</span>
			</span>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<script type="text/javascript" src="/eel.js"></script>
